<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.min.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

</head>
<body>
    <div class="d-flex flex-row flex-wrap justify-content-center align-items-center">
        <div id="initialization" class="container d-flex flex-row flex-wrap align-items-center mt-6 mb-6">
            <div class="d-grid grid-row">
                <div class="font-size-md font-xs-size-sm font-italic text-center p-1">TIC</div>
                <div id="role-circle" class="circle-fill"></div>
                <div class="corss-stroke"></div>
                <div id="role-corss" class="corss-fill"></div>
                <div class="font-size-md font-xs-size-sm font-italic text-center p-1">TAC</div>
                <div class="circle-stroke"><div class="inline-circle"></div></div>
                <div class="circle-stroke"><div class="inline-circle"></div></div>
                <div class="circle-fill"></div>
                <div class="font-size-md font-xs-size-sm font-italic text-center p-1">TOE</div>
            </div>
            <button id="game-start" class="btn col-3 bg-forth text-primary font-size-sm font-xs-size-xs p-2 mt-3">START</button>
        </div>
        
        <div id="role-choice" class="d-flex flex-row justify-content-around align-items-center p-6" style="width: 100vw;height: 100vh">
            <div id="choice-card-corss">
                <div class="choice-corss-fill card"></div>
            </div>
            <div id="choice-card-circle">
                <div class="choice-circle-fill card"></div>
            </div>
        </div>
        
        <div id="started" class="container d-flex flex-row flex-wrap justify-content-center align-items-center">
            <!-- scoreboard -->
            <div id="score-board" class="d-flex flex-row justify-content-center align-items-end mt-2">
                <div class="col bg-primary p-1 border border-rs-tl border-rs-bl" style="z-index: -1">
                    <div class="board-corss-fill"></div>
                </div>
                <div id="circle-score" class="col pr-6 pl-6 pr-xs-1 pl-xs-1 bg-forth border-top border-bottom border-rs-tl font-size-sm font-xs-size-sm text-thrid">00</div>
                <div class="col p-4 p-xs-1 pt-xs-4 pb-xs-4 bg-thrid border border-rs-tl border-rs-tr font-size-xs text-forth">vs</div>
                <div id="corss-score" class="col pr-6 pl-6 pr-xs-1 pl-xs-1 bg-forth border-top border-bottom border-rs-tr font-size-sm font-xs-size-sm text-thrid">00</div>
                <div class="col bg-thrid border border-rs-tr border-rs-br p-1" style="z-index: -1">
                    <div class="board-circle-fill"></div>
                </div>
            </div>
            <!-- turn -->
            <div id="turn" class="mt-2 mb-4 font-size-xs text-forth">YOU TURN!!</div>
            <!-- gameing -->
            <div id="checker-board" class="bg-secondary d-grid grid-row grid-gap-bold">
                <div data-index="0" class="checker bg-primary d-flex flex-row align-items-center"></div>
                <div data-index="1" class="checker bg-primary d-flex flex-row align-items-center"></div>
                <div data-index="2" class="checker bg-primary d-flex flex-row align-items-center"></div>
                <div data-index="3" class="checker bg-primary d-flex flex-row align-items-center"></div>
                <div data-index="4" class="checker bg-primary d-flex flex-row align-items-center"></div>
                <div data-index="5" class="checker bg-primary d-flex flex-row align-items-center"></div>
                <div data-index="6" class="checker bg-primary d-flex flex-row align-items-center"></div>
                <div data-index="7" class="checker bg-primary d-flex flex-row align-items-center"></div>
                <div data-index="8" class="checker bg-primary d-flex flex-row align-items-center"></div>
            </div>
    
            <!-- circle-winner -->
            <div id="circle-winner" class="col-3 p-6 d-flex flex-row justify-content-center align-items-center position-relative d-none">
                <div class="position-absolute font-size-lg font-xs-size-md text-primary text-center text-italic font-stroke" style="z-index: 10;">WINNER!</div>
                <div class="winner-circle-fill position-relative"></div>
            </div>
            <!-- corss-winner -->
            <div id="corss-winner" class="col-3 p-6 d-flex flex-row justify-content-center align-items-center position-relative d-none">
                <div class="position-absolute font-size-lg font-xs-size-md text-primary text-center text-italic font-stroke" style="z-index: 10;">WINNER!</div>
                <div class="winner-corss-fill position-relative"></div>
            </div>
            <!-- draw -->
            <div id="draw-winner" class="col-3 p-6 d-flex flex-row justify-content-center align-items-center position-relative d-none">
                <div class="position-absolute font-size-lg font-xs-size-md text-primary text-center font-italic" style="z-index: 10;line-height: .8;">
                    <div class="font-stroke">DRAW!</div>
                    <div class="font-stroke">DRAW!</div>
                    <div class="font-stroke">DRAW!</div>
                </div>
                <div class="d-flex flex-row justify-content-center align-items-center position-relative position-relative">
                    <div class="draw-circle-fill mr-4"></div>
                    <div class="draw-corss-fill "></div>
                </div>
            </div>
            <button id="restart" class="btn col-3 bg-secondary text-forth font-size-sm font-xs-size-xs p-2 mt-5 mb-1">RESTART</button>
            <button id="endGame" class="btn col-3 bg-secondary text-forth font-size-sm font-xs-size-xs p-2 mt-2 mb-1">End Game</button>
        </div>
    </div>
    <!-- modal -->
    <p class="position-relative m-0" ><a href="#ex1" rel="modal:open" class="font-size-sm" style="text-decoration: none;">ðŸš©</a></p>
    <div id="ex1" class="modal" style="z-index: 99;overflow-y: scroll;">
        <table id="score" class="w-100 text-secondary" border="0">
            <tr>
            ã€€  <td class="font-size-xs text-center" style="width: 30%">Date</td>
                <td class="font-size-xs text-center" style="width: 40%">YOUR Score</td>
                <td class="font-size-xs text-center" style="width: 40%">ENEMY Score</td>
        ã€€  </tr>
        </table>
    </div>

    
    <script src="./js/all.js"></script>
</body>
</html>
